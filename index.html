<!DOCTYPE html>
<html>
<head>
  <title>Perhitungan Harga Lapangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add custom CSS styles here if needed */
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Perhitungan Harga Lapangan</h1>

  <form id="calculator">
    <div class="form-group">
      <label for="hargaLapangan">Harga Lapangan:</label>
      <input type="number" class="form-control" id="hargaLapangan" name="hargaLapangan">
    </div>
    
    <div class="form-group">
      <label for="kok">Kok:</label>
      <input type="number" class="form-control" id="kok" name="kok">
      <small id="kokHelp" class="form-text text-muted">Inputan sesuai berapa kok yang digunakan.</small>
    </div>
    
    <div class="form-group">
      <label for="jumlahJoin">Jumlah yang Join:</label>
      <input type="number" class="form-control" id="jumlahJoin" name="jumlahJoin">
    </div>
    
    <button type="button" class="btn btn-primary" onclick="calculate()">Hitung</button>
  </form>

  <p id="result" class="mt-3"></p>
</div>

<script>
function calculate() {
  var hargaLapangan = parseFloat(document.getElementById("hargaLapangan").value);
  var kok = parseFloat(document.getElementById("kok").value);
  var jumlahJoin = parseFloat(document.getElementById("jumlahJoin").value);
  
  var result = (hargaLapangan + (4000 * kok)) / jumlahJoin;
  
  document.getElementById("result").innerHTML = "Hasil perhitungan: " + result;
}
</script>

</body>
</html>
